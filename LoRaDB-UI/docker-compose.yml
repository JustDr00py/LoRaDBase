version: '3.8'

# Production docker-compose file using pre-built images from GitHub Container Registry
# Usage: docker compose -f docker-compose.ghcr.yml up -d

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: loradb-ui-backend
    restart: unless-stopped
    environment:
      - PORT=3001
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION_HOURS=${JWT_EXPIRATION_HOURS:-1}
      - MASTER_PASSWORD=${MASTER_PASSWORD:-}
      - MASTER_SESSION_HOURS=${MASTER_SESSION_HOURS:-24}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
      - DATABASE_PATH=/app/data/servers.db
      - BACKUP_ENABLED=${BACKUP_ENABLED:-true}
      - BACKUP_SCHEDULE=${BACKUP_SCHEDULE:-0 2 * * *}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-7}
      # Rate Limiting Configuration
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-300}
      - AUTH_RATE_LIMIT_WINDOW_MS=${AUTH_RATE_LIMIT_WINDOW_MS:-900000}
      - AUTH_RATE_LIMIT_MAX=${AUTH_RATE_LIMIT_MAX:-10}
      - SERVER_CREATION_RATE_LIMIT_WINDOW_MS=${SERVER_CREATION_RATE_LIMIT_WINDOW_MS:-3600000}
      - SERVER_CREATION_RATE_LIMIT_MAX=${SERVER_CREATION_RATE_LIMIT_MAX:-10}
      - SERVER_DELETION_RATE_LIMIT_WINDOW_MS=${SERVER_DELETION_RATE_LIMIT_WINDOW_MS:-900000}
      - SERVER_DELETION_RATE_LIMIT_MAX=${SERVER_DELETION_RATE_LIMIT_MAX:-20}
      - MASTER_PASSWORD_RATE_LIMIT_WINDOW_MS=${MASTER_PASSWORD_RATE_LIMIT_WINDOW_MS:-900000}
      - MASTER_PASSWORD_RATE_LIMIT_MAX=${MASTER_PASSWORD_RATE_LIMIT_MAX:-5}
    volumes:
      - loradb-ui-data:/app/data
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    networks:
      - loradb-network
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    container_name: loradb-ui-frontend
    restart: unless-stopped
    volumes:
      - ./device-types:/usr/share/nginx/html/device-types:ro,z
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - loradb-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  loradb-network:
    driver: bridge

volumes:
  loradb-ui-data:
    driver: local
